services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eduko
      POSTGRES_USER: eduko
      POSTGRES_PASSWORD: eduko
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduko"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    environment:
      DATABASE_URL: postgres://eduko:eduko@db:5432/eduko?sslmode=disable
      JWT_SECRET: change-me-in-production
      PORT: "8080"
      CORS_ORIGINS: "*"
      UPLOAD_DIR: /app/uploads
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

volumes:
  pgdata:
  uploads:
